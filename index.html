<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/icons8-login-50.png">
    <link rel="stylesheet" href="build/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login page</title>
</head>

<body>
    <div class="min-h-screen">

        <!-- Header Part -->
        <header class="fixed top-0 w-full bg-white grid grid-cols-1 md:grid-cols-3 p-5">
            <div class="col-span-1">

            </div>

            <div class="col-span-1 flex justify-center items-center">
                <a href="https://nmcev.github.io/singer-Jeff" class="cursor-pointer"><img
                        src="https://jeffbuckley.com/wp-content/uploads/2015/05/logo.png" alt="Logo"></a>
            </div>
            <div class="col-span-1">

            </div>
        </header>

        <!--/Header Part  -->

        <!-- Content Part -->
        <div
            class='flex items-center justify-center min-h-screen custom-img'>

            <div class="w-full max-w-md p-6 shadow-2xl bg-white rounded-md gap-6 border-2 border-dot border-gray-800 ">

                <h1 class="text-center p-5 border-b-4 text-3xl font-mine font-bold">Login</h1>
                <form action="#" class="w-full">
                    <div class="grid gap-y-1">

                        <div class="w-full row mt-4">
                            <label for="email">
                                <span class="font-semibold">Email</span>
                                <input type="email" name="email" id="email" class="w-full px-3 py-3 text-gray-700 bg-gray-100 rounded-md border border-gray-500  
                                    invalid:border-red-600 focus:bg-blue-100" placeholder="Type Your Email">
                            </label>
                        </div>

                        <div class="w-full row mt-9">
                            <label for="password border-green-600">
                                <span class="font-semibold">Password</span>
                                <input type="password" name="password" id="password" class="w-full px-3 py-3 text-gray-700 bg-gray-100 rounded-md border border-gray-500
                                    invalid:border-red-600 focus:bg-blue-100" placeholder="Type Your Password">
                            </label>
                        </div>

                        <div class="mt-5">
                            <button type="submit"
                                class="w-full px-3 py-3 text-base font-bold bg-red-600 hover:bg-red-500 shadow-lg rounded-md ">Login</button>
                        </div>

                        <div class="pt-4 text-center">
                            <a href="#" class="hover:text-blue-600 text-center">Forget The Password?</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <!-- /content Part -->

        <!-- Footer -->

        <footer class="bg-slate-800 h-auto font-bold grid grid-cols-1 gap-8 p-7 md:grid-cols-2">

            <!-- first section -->
            <div class="flex justify-center flex-col items-center w-fit mt-8 mx-auto">
                <h2 class="self-start text-gray-400 pb-4 text-xl font-medium">JEFF BUCKLEY NEWSLETTER SIGN UP</h4>

                    <div class="pb-4 text-lg text-white font-light">
                        <p>To receive our newsletter, subscribe below.</p>
                    </div>

                    <label for="email" class="self-start font-medium text-white pb-2">Email :</label>
                    <input type="email" name="" id=""
                        class="self-start h-7 w-full md:w-72 border focus:outline-none focus:border-grayd-500 focus-within:font-light focus:bg">
                    <div class="self-start mt-5">
                        <button
                            class="bg-white hover:bg-slate-300  text-gray-800 font-semibold py-2 px-4 border border-gray-400 shadow mt-1">
                            Subscribe
                        </button>
                    </div>
            </div>
            <!--/First section -->

            <!-- second section -->
            <div class="flex justify-center  items-center gap-6  md:flex-col">
                <div class=" flex gap-6 flex-col md:flex-row">
                    <a href="https://www.facebook.com/JeffBuckley/" target="_blank"
                        class=" text-zinc-400 border p-2 text-5xl hover:text-blue-500 rounded-full transition  text-center duration-300 ease-in-out md:rounded-full"><i
                            class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com/jeffbuckley?lang=en" target="_blank"
                        class=" text-zinc-400 border rounded-full p-2 text-5xl hover:text-blue-500 transition  text-center duration-300 ease-in-out"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.youtube.com/channel/UCK5ogJnijds9TBP8lcKo6iA" target="_blank"
                        class=" text-zinc-400 border  p-2 text-5xl hover:text-red-600 rounded-full transition  text-center duration-300 ease-in-out md:rounded-full"><i
                            class="fab fa-youtube"></i></a>
                </div>
                <div class="flex  gap-6 flex-col md:flex-row md:gap-7">
                    <a href="#"
                        class="font-normal text-zinc-300  hover:text-red-600 transition duration-300 ease-in-out">Terms</a>
                    <a href="#"
                        class="font-normal text-zinc-300 hover:text-red-600 transition duration-300 ease-in-out">Privacy</a>
                    <a href="#"
                        class="font-normal text-zinc-300 hover:text-red-600 transition duration-300 ease-in-out">Contact
                        us</a>

                </div>
                <!--/second section/-->

        </footer>

        <footer class="bg-black h-24 ">
            <h3 class="text-xl text-white  pt-5 text-center font-mine font-extrabold">Jeff Buckley 2023 </h3>
        </footer>
        <!--/Footer/-->
    </div>
</body>

</html>
